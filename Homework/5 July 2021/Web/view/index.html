<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../code/code.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Title</h1>
        </div>

        <div class="form-create-playlist">
            <h1>Create Playlist</h1>
            <form action="/" id="formPlaylist">
                <label>Title :</label><br />
                <input class="divstyle" type="text" name="title" value="" required/> <br /><br />
                <label>Description :</label><br />
                <textarea class="divstyle" cols="50" rows="5" required></textarea><br /><br />
                <button class="button" name="submitPlaylist" onclick="alerting()">Submit</button>
            </form>
        </div>

        <div class="playlist-container">
            <div class="playlist-item divstyle">
                <div class="playlist-item-left">
                    <img src="../pictures/logo_playlist.jfif" alt="Alternate Text" width="100px" height="100px" />
                </div>

                <div class="playlist-item-right">
                    <h3>{Playlist Title}</h3>
                    <p>{Artist Name}</p>
                    <p>{Album Name}</p>
                    <button class="button button-playlist">Play</button>
                </div>
            </div>

            <div class="playlist-item divstyle">
                <div class="playlist-item-left">
                    <img src="../pictures/logo_playlist.jfif" alt="Alternate Text" width="100px" height="100px" />
                </div>

                <div class="playlist-item-right">
                    <h3>{Playlist Title}</h3>
                    <p>{Artist Name}</p>
                    <p>{Album Name}</p>
                    <button class="button button-playlist">Play</button>
                </div>
            </div>


        </div>
    </div>

</body>
